<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="fullerhouse.png">
    <title>Atividades</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav__logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav__list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav__item {
            display: inline-block;
            margin-right: 20px;
        }
        .img {
            text-align: center;
            margin-top: 20px;
        }
        .img img {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #60a4cc;
        }
        p {
            text-align: center; 
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">Enzo Zabadal</a>
            <div class="nav__menu">
                
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#subpage" class="nav__link">Atividades Trimestre 1</a>
                    </li>
                </ul>
            </div>
        </nav>
        <title>Portfolio </title>
        
    </header>

    <main class="main">
        <section class="subpage section" id="subpage">
            <span class="section__subtitle">Subpágina</span>
            <h2 class="section__title">Áreas</h2>
            <div class="subpage__buttons">
                <div class="button-container">
                    <a href="#" onclick="irParaNatureza()" class="button button--go">Natureza</a>    
                    <a href="#" onclick="irParaMatematica()" class="button button--go">Matemática</a>              
                     <a href="#" onclick="irParaHumanas()" class="button button--go">Humanas</a>              
                     <a href="#" onclick="irParaLinguagens()" class="button button--go">Linguagens</a>                       
                     <a href="#" onclick="irParaTecnico()" class="button button--go">Técnico</a>       
                </div>
            </div>
            <div class="button-container">
                <a href="#" onclick="voltarParaIndex()" class="button button--back">Voltar</a>
                <div class="img">
                    <img src="atividadesCapa.png" alt="Imagem">
            </div>
        </section>
    </main>

    <script>  
    function voltarParaIndex() {
        window.location.href = 'index.html';
    }
   function irParaMatematica(){
    window.location.href= 'matematica/matematica.html';
   }
    function irParaNatureza() {
        window.location.href = 'natureza/natureza.html';
    }
    function irParaHumanas() {
        window.location.href = 'humanas/humanas.html';
    }
    function irParaLinguagens() {
        window.location.href = 'linguagens/linguagens.html';
    }
    function irParaTecnico() {
        window.location.href = 'técnico/técnico.html';
    }
    </script>
</body>
</html>
